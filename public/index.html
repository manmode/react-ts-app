<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <style>

    #myVideo {
      border: 1px solid black;
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      opacity: 0.2;
    }
    #root {
      position: fixed;
      width: 100%;
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="/assets/websitebgvideo.mp4" type="video/mp4">
    video not supported
  </video>
  <div id="root"></div>
</body>

</html>
